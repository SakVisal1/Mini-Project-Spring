<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
  />
  <!-- MDB -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
          rel="stylesheet"
  />
  <!-- MDB -->

</head>
<body>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add New Post</p>

                                <form th:object="${addNew}" th:action="@{/handleAddNew}" method="POST" class="mx-1 mx-md-4" enctype="multipart/form-data">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example1c" class="form-control" th:field="*{username}" />
                                            <label class="form-label" for="form3Example1c">UserName</label>
                                            <div class="form-text text-danger" th:errors="*{username}"></div>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example1e" class="form-control" th:field="*{idUser}" />
                                            <label class="form-label" for="form3Example1c">Your ID</label>
                                            <div class="form-text text-danger" th:errors="*{idUser}"></div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example3c" class="form-control" th:field="*{description}" />
                                            <label class="form-label" for="form3Example3c">Description</label>
                                            <div class="form-text text-danger" th:errors="*{description}"></div>
                                        </div>
                                    </div>

<!--                                    <div class="d-flex flex-row align-items-center mb-4">-->
<!--                                        <div class="form-outline flex-fill mb-0">-->
<!--                                            <input type="text" id="form3Example4c" class="form-control" th:field="*{imgpf}" />-->
<!--                                            <label class="form-label" for="form3Example4c">ImgPf</label>-->
<!--                                        </div>-->
<!--                                    </div>-->
<!--                                    <div class="d-flex flex-row align-items-center mb-4">-->
<!--                                        <div class="form-outline flex-fill mb-0">-->
<!--                                            <input type="text" id="form3Example4f" class="form-control" th:field="*{imgpf}" />-->
<!--                                            <label class="form-label" for="form3Example4c">imgPf</label>-->
<!--                                        </div>-->
<!--                                    </div>-->

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="#" class="form-control" th:field="*{imgpf}" />
                                            <label class="form-label" for="#">Image Profile</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input onchange="loadFile(event)" class="form-control form-control-lg" id="formFileLg" type="file" th:field="*{file}" />
                                        </div>
                                    </div>


                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-info btn-lg">Post New</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img id="output-image" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
  function  loadFile(event){
    let image = document.getElementById('output-image')
    image.src = URL.createObjectURL(event.target.files[0])
  }
</script>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
</body>
</html>
